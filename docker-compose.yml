# MiniLab Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: minilab_db
    environment:
      POSTGRES_DB: minilab_db
      POSTGRES_USER: minilab_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U minilab_user -d minilab_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: minilab_web
    command: >
      sh -c "python manage.py migrate --settings=config.settings.prod &&
             python manage.py collectstatic --noinput --settings=config.settings.prod &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - DATABASE_URL=postgresql://minilab_user:${DB_PASSWORD:-changeme}@db:5432/minilab_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Redis (for Celery/Caching - optional)
  redis:
    image: redis:7-alpine
    container_name: minilab_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx (Production)
  nginx:
    image: nginx:alpine
    container_name: minilab_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./media:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:


networks:
  default:
    name: minilab_network
