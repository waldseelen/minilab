<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Big Sun -->
  <circle cx="150" cy="100" r="45" fill="#ffd700"/>
  
  <!-- Sun rays -->
  <line x1="150" y1="25" x2="150" y2="5" stroke="#ffd700" stroke-width="6"/>
  <line x1="150" y1="175" x2="150" y2="195" stroke="#ffd700" stroke-width="6"/>
  <line x1="75" y1="100" x2="55" y2="100" stroke="#ffd700" stroke-width="6"/>
  <line x1="225" y1="100" x2="245" y2="100" stroke="#ffd700" stroke-width="6"/>
  
  <line x1="107" y1="57" x2="93" y2="43" stroke="#ffd700" stroke-width="6"/>
  <line x1="193" y1="57" x2="207" y2="43" stroke="#ffd700" stroke-width="6"/>
  <line x1="107" y1="143" x2="93" y2="157" stroke="#ffd700" stroke-width="6"/>
  <line x1="193" y1="143" x2="207" y2="157" stroke="#ffd700" stroke-width="6"/>
  
  <!-- Sun face -->
  <circle cx="135" cy="85" r="4" fill="#ff8c00"/>
  <circle cx="165" cy="85" r="4" fill="#ff8c00"/>
  <path d="M 130 115 Q 150 130 170 115" stroke="#ff8c00" stroke-width="4" fill="none"/>
  
  <!-- Earth (small) -->
  <circle cx="50" cy="50" r="12" fill="#4da6ff"/>
  <path d="M 45 45 Q 50 40 55 45 Q 50 50 45 45" fill="#32cd32"/>
  <path d="M 42 55 Q 47 50 52 55 Q 47 60 42 55" fill="#32cd32"/>
  <text x="25" y="75" font-family="Arial" font-size="12" fill="#333">Dünya</text>
  
  <!-- Light rays to Earth -->
  <line x1="120" y1="80" x2="62" y2="50" stroke="#ffff99" stroke-width="3" opacity="0.7"/>
  <line x1="120" y1="100" x2="62" y2="55" stroke="#ffff99" stroke-width="3" opacity="0.7"/>
  <line x1="120" y1="120" x2="62" y2="60" stroke="#ffff99" stroke-width="3" opacity="0.7"/>
  
  <!-- Temperature indicator -->
  <rect x="230" y="60" width="30" height="80" fill="none" stroke="#333" stroke-width="2" rx="15"/>
  <rect x="240" y="80" width="10" height="50" fill="#ff0000" rx="5"/>
  <circle cx="245" cy="130" r="8" fill="#ff0000"/>
  <text x="220" y="155" font-family="Arial" font-size="10" fill="#333">Sıcak!</text>
  
  <!-- Size comparison -->
  <text x="80" y="190" font-family="Arial" font-size="14" fill="#333">☀️ Güneş Dünya'dan çok çok büyük!</text>
</svg>
