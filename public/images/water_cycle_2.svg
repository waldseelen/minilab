<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="500" height="250" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="420" cy="60" r="25" fill="url(#sunGradient)" stroke="#FF8F00" stroke-width="2"/>
  <g stroke="#FFD54F" stroke-width="3" opacity="0.8">
    <line x1="420" y1="25" x2="420" y2="15"/>
    <line x1="420" y1="105" x2="420" y2="115"/>
    <line x1="455" y1="60" x2="465" y2="60"/>
    <line x1="385" y1="60" x2="375" y2="60"/>
    <g transform="rotate(45 420 60)">
      <line x1="420" y1="25" x2="420" y2="20"/>
      <line x1="420" y1="100" x2="420" y2="105"/>
      <line x1="455" y1="60" x2="460" y2="60"/>
      <line x1="385" y1="60" x2="380" y2="60"/>
    </g>
  </g>
  
  <!-- Mountains -->
  <path d="M0 200 L80 120 L160 160 L240 100 L320 140 L400 90 L500 130 L500 250 L0 250 Z" 
        fill="url(#mountainGradient)"/>
  
  <!-- Snow caps -->
  <path d="M240 100 L260 110 L280 105 L300 115 L320 110 L340 120 L360 115 L380 125 L400 120 L420 130 L400 90 L320 140 L240 100 Z" 
        fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Ocean -->
  <rect x="0" y="250" width="500" height="100" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <path d="M0 255 Q25 250, 50 255 Q75 260, 100 255 Q125 250, 150 255 Q175 260, 200 255 Q225 250, 250 255 Q275 260, 300 255 Q325 250, 350 255 Q375 260, 400 255 Q425 250, 450 255 Q475 260, 500 255 L500 270 L0 270 Z" 
        fill="#29B6F6" opacity="0.7"/>
  
  <!-- Clouds -->
  <g opacity="0.9">
    <!-- Cloud 1 -->
    <g transform="translate(100,80)">
      <circle cx="0" cy="0" r="15" fill="url(#cloudGradient)"/>
      <circle cx="18" cy="-5" r="18" fill="url(#cloudGradient)"/>
      <circle cx="35" cy="0" r="12" fill="url(#cloudGradient)"/>
      <circle cx="15" cy="8" r="10" fill="url(#cloudGradient)"/>
    </g>
    
    <!-- Cloud 2 -->
    <g transform="translate(300,70)">
      <circle cx="0" cy="0" r="12" fill="url(#cloudGradient)"/>
      <circle cx="15" cy="-3" r="15" fill="url(#cloudGradient)"/>
      <circle cx="28" cy="0" r="10" fill="url(#cloudGradient)"/>
      <circle cx="12" cy="6" r="8" fill="url(#cloudGradient)"/>
    </g>
  </g>
  
  <!-- Evaporation arrows -->
  <g stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.8">
    <defs>
      <marker id="evapArrow" markerWidth="8" markerHeight="6" 
              refX="0" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#FF6B35"/>
      </marker>
    </defs>
    
    <path d="M50 240 Q60 220, 70 200" marker-end="url(#evapArrow)"/>
    <path d="M150 245 Q160 225, 170 205" marker-end="url(#evapArrow)"/>
    <path d="M250 242 Q260 222, 270 202" marker-end="url(#evapArrow)"/>
    <path d="M350 248 Q360 228, 370 208" marker-end="url(#evapArrow)"/>
    
    <!-- Evaporation label -->
    <text x="200" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B35">Buharlaşma</text>
  </g>
  
  <!-- Condensation in clouds -->
  <g fill="#4FC3F7" opacity="0.6">
    <circle cx="110" cy="85" r="2"/>
    <circle cx="125" cy="82" r="1.5"/>
    <circle cx="135" cy="88" r="2.5"/>
    <circle cx="310" cy="75" r="2"/>
    <circle cx="320" cy="78" r="1.8"/>
  </g>
  
  <!-- Rain -->
  <g stroke="#42A5F5" stroke-width="2" opacity="0.7">
    <line x1="115" y1="95" x2="110" y2="130"/>
    <line x1="125" y1="98" x2="120" y2="135"/>
    <line x1="135" y1="100" x2="130" y2="140"/>
    <line x1="315" y1="88" x2="310" y2="125"/>
    <line x1="325" y1="85" x2="320" y2="120"/>
    
    <!-- Rain label -->
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Yağmur</text>
  </g>
  
  <!-- Snow on mountains -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="250" cy="115" r="1.5"/>
    <circle cx="270" cy="110" r="1"/>
    <circle cx="290" cy="120" r="1.2"/>
    <circle cx="340" cy="125" r="1"/>
    <circle cx="360" cy="118" r="1.5"/>
  </g>
  
  <!-- Rivers/streams -->
  <path d="M240 140 Q220 160, 200 180 Q180 200, 160 220 Q140 240, 120 250" 
        stroke="#42A5F5" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M320 150 Q300 170, 280 190 Q260 210, 240 230 Q220 245, 200 250" 
        stroke="#42A5F5" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Process labels -->
  <g font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <!-- Condensation -->
    <text x="130" y="60" fill="#1976D2">Yoğunlaşma</text>
    
    <!-- Precipitation -->
    <text x="340" y="55" fill="#1976D2">Yağış</text>
    
    <!-- Collection -->
    <text x="30" y="280" fill="#1976D2">Toplanma</text>
    
    <!-- Runoff -->
    <text x="180" y="190" fill="#1976D2">Akış</text>
  </g>
  
  <!-- Water cycle arrows -->
  <g stroke="#1976D2" stroke-width="3" fill="none" opacity="0.6">
    <defs>
      <marker id="cycleArrow" markerWidth="10" markerHeight="7" 
              refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
      </marker>
    </defs>
    
    <!-- Circular flow indicator -->
    <path d="M400 200 Q450 150, 400 100 Q350 50, 300 100 Q250 150, 300 200" 
          marker-end="url(#cycleArrow)" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#1976D2">Su Döngüsü</text>
</svg>