<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="nucleusGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="mitochondriaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F3E5F5"/>
  
  <!-- Cell membrane (outer boundary) -->
  <ellipse cx="200" cy="150" rx="180" ry="130" fill="url(#cellGradient)" 
           stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Cytoplasm -->
  <ellipse cx="200" cy="150" rx="170" ry="120" fill="#E1F5FE" opacity="0.6"/>
  
  <!-- Nucleus -->
  <ellipse cx="200" cy="150" rx="50" ry="35" fill="url(#nucleusGradient)" stroke="#D84315" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="white">Çekirdek</text>
  
  <!-- Nuclear membrane -->
  <ellipse cx="200" cy="150" rx="52" ry="37" fill="none" stroke="#FF8A65" stroke-width="1" opacity="0.7"/>
  
  <!-- Nucleolus -->
  <circle cx="210" cy="140" r="8" fill="#BF360C" opacity="0.8"/>
  
  <!-- Mitochondria -->
  <g>
    <!-- Mitochondrion 1 -->
    <ellipse cx="120" cy="100" rx="25" ry="12" fill="url(#mitochondriaGradient)" 
             stroke="#2E7D32" stroke-width="1" transform="rotate(-15 120 100)"/>
    <g stroke="#66BB6A" stroke-width="1" fill="none" transform="rotate(-15 120 100)">
      <path d="M100 100 Q110 95, 120 100 Q130 105, 140 100"/>
      <path d="M105 103 Q115 98, 125 103 Q135 108, 145 103"/>
    </g>
    
    <!-- Mitochondrion 2 -->
    <ellipse cx="280" cy="120" rx="28" ry="14" fill="url(#mitochondriaGradient)" 
             stroke="#2E7D32" stroke-width="1" transform="rotate(25 280 120)"/>
    <g stroke="#66BB6A" stroke-width="1" fill="none" transform="rotate(25 280 120)">
      <path d="M255 120 Q265 115, 275 120 Q285 125, 295 120"/>
      <path d="M260 123 Q270 118, 280 123 Q290 128, 300 123"/>
    </g>
    
    <!-- Mitochondrion 3 -->
    <ellipse cx="130" cy="210" rx="22" ry="10" fill="url(#mitochondriaGradient)" 
             stroke="#2E7D32" stroke-width="1" transform="rotate(45 130 210)"/>
    <g stroke="#66BB6A" stroke-width="1" fill="none" transform="rotate(45 130 210)">
      <path d="M110 210 Q120 207, 130 210 Q140 213, 150 210"/>
    </g>
  </g>
  
  <!-- Endoplasmic Reticulum -->
  <g fill="url(#erGradient)" opacity="0.7">
    <path d="M80 160 Q120 140, 160 160 Q180 170, 160 185 Q120 200, 80 185 Q60 175, 80 160 Z"/>
    <path d="M240 180 Q280 160, 320 180 Q340 190, 320 200 Q280 215, 240 200 Q220 190, 240 180 Z"/>
    
    <!-- ER tubules -->
    <g stroke="#9C27B0" stroke-width="2" fill="none">
      <path d="M90 165 Q110 155, 130 165"/>
      <path d="M250 185 Q270 175, 290 185"/>
      <path d="M85 180 Q105 170, 125 180"/>
      <path d="M245 195 Q265 185, 285 195"/>
    </g>
  </g>
  
  <!-- Ribosomes -->
  <g fill="#795548">
    <circle cx="95" cy="168" r="2"/>
    <circle cx="115" cy="162" r="2"/>
    <circle cx="145" cy="175" r="2"/>
    <circle cx="160" cy="168" r="2"/>
    <circle cx="255" cy="188" r="2"/>
    <circle cx="275" cy="182" r="2"/>
    <circle cx="295" cy="190" r="2"/>
    
    <!-- Free ribosomes -->
    <circle cx="180" cy="100" r="2"/>
    <circle cx="220" cy="210" r="2"/>
    <circle cx="110" cy="240" r="2"/>
    <circle cx="290" cy="90" r="2"/>
  </g>
  
  <!-- Golgi Apparatus -->
  <g transform="translate(320,200)">
    <g fill="#FF9800" opacity="0.8" stroke="#F57C00" stroke-width="1">
      <ellipse cx="0" cy="0" rx="20" ry="4" transform="rotate(10)"/>
      <ellipse cx="0" cy="-8" rx="22" ry="4" transform="rotate(10)"/>
      <ellipse cx="0" cy="-16" rx="24" ry="4" transform="rotate(10)"/>
      <ellipse cx="0" cy="-24" rx="26" ry="4" transform="rotate(10)"/>
    </g>
  </g>
  
  <!-- Vacuoles -->
  <circle cx="100" cy="200" r="15" fill="#81D4FA" opacity="0.6" stroke="#0277BD" stroke-width="1"/>
  <circle cx="300" cy="100" r="12" fill="#81D4FA" opacity="0.6" stroke="#0277BD" stroke-width="1"/>
  
  <!-- Lysosomes -->
  <circle cx="160" cy="120" r="8" fill="#E1BEE7" stroke="#8E24AA" stroke-width="1"/>
  <circle cx="240" cy="200" r="6" fill="#E1BEE7" stroke="#8E24AA" stroke-width="1"/>
  
  <!-- Labels with leader lines -->
  <g font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <!-- Nucleus label -->
    <line x1="250" y1="150" x2="280" y2="130" stroke="#333" stroke-width="1"/>
    <text x="285" y="128" fill="#333">Çekirdek (DNA)</text>
    
    <!-- Mitochondria label -->
    <line x1="120" y1="85" x2="80" y2="60" stroke="#333" stroke-width="1"/>
    <text x="30" y="58" fill="#333">Mitokondri</text>
    <text x="30" y="70" fill="#666" font-size="8">(Enerji üretimi)</text>
    
    <!-- ER label -->
    <line x1="90" y1="175" x2="40" y2="190" stroke="#333" stroke-width="1"/>
    <text x="10" y="188" fill="#333">Endoplazmik</text>
    <text x="10" y="200" fill="#333">Retikulum</text>
    
    <!-- Golgi label -->
    <line x1="340" y1="185" x2="370" y2="165" stroke="#333" stroke-width="1"/>
    <text x="375" y="163" fill="#333">Golgi Aygıtı</text>
    
    <!-- Ribosome label -->
    <line x1="95" y1="165" x2="60" y2="140" stroke="#333" stroke-width="1"/>
    <text x="30" y="138" fill="#333">Ribozom</text>
    <text x="30" y="150" fill="#666" font-size="8">(Protein sentezi)</text>
    
    <!-- Vacuole label -->
    <line x1="115" y1="200" x2="140" y2="240" stroke="#333" stroke-width="1"/>
    <text x="145" y="242" fill="#333">Vakuol</text>
    
    <!-- Cell membrane label -->
    <line x1="380" y1="150" x2="400" y2="130" stroke="#333" stroke-width="1"/>
    <text x="340" y="125" fill="#333">Hücre Zarı</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#2E7D32">Hayvan Hücresi Yapısı</text>
</svg>