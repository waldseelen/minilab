<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300" width="450" height="300">
  <defs>
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFDE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF59D;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="300" fill="#F3E5F5"/>
  
  <!-- Prism -->
  <path d="M200 100 L280 150 L200 200 Z" fill="url(#prismGradient)" 
        stroke="#1976D2" stroke-width="3"/>
  
  <!-- Prism edges -->
  <line x1="200" y1="100" x2="280" y2="150" stroke="#0D47A1" stroke-width="2"/>
  <line x1="280" y1="150" x2="200" y2="200" stroke="#0D47A1" stroke-width="2"/>
  <line x1="200" y1="200" x2="200" y2="100" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Incident white light -->
  <g stroke="#FFF176" stroke-width="4" opacity="0.9">
    <line x1="50" y1="150" x2="200" y2="150"/>
    <polygon points="195,145 200,150 195,155" fill="#FFF176"/>
  </g>
  
  <!-- White light label -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#F57F17">Beyaz Işık</text>
  
  <!-- Refracted spectrum -->
  <g stroke-width="3" opacity="0.8">
    <!-- Red -->
    <line x1="280" y1="150" x2="380" y2="130" stroke="#F44336"/>
    <polygon points="375,127 380,130 375,133" fill="#F44336"/>
    
    <!-- Orange -->
    <line x1="280" y1="150" x2="385" y2="140" stroke="#FF9800"/>
    <polygon points="380,137 385,140 380,143" fill="#FF9800"/>
    
    <!-- Yellow -->
    <line x1="280" y1="150" x2="390" y2="150" stroke="#FFEB3B"/>
    <polygon points="385,147 390,150 385,153" fill="#FFEB3B"/>
    
    <!-- Green -->
    <line x1="280" y1="150" x2="385" y2="160" stroke="#4CAF50"/>
    <polygon points="380,157 385,160 380,163" fill="#4CAF50"/>
    
    <!-- Blue -->
    <line x1="280" y1="150" x2="380" y2="170" stroke="#2196F3"/>
    <polygon points="375,167 380,170 375,173" fill="#2196F3"/>
    
    <!-- Indigo -->
    <line x1="280" y1="150" x2="375" y2="180" stroke="#3F51B5"/>
    <polygon points="370,177 375,180 370,183" fill="#3F51B5"/>
    
    <!-- Violet -->
    <line x1="280" y1="150" x2="370" y2="190" stroke="#9C27B0"/>
    <polygon points="365,187 370,190 365,193" fill="#9C27B0"/>
  </g>
  
  <!-- Spectrum labels -->
  <g font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <text x="390" y="128" fill="#D32F2F">Kırmızı</text>
    <text x="395" y="138" fill="#F57C00">Turuncu</text>
    <text x="400" y="148" fill="#F9A825">Sarı</text>
    <text x="395" y="158" fill="#388E3C">Yeşil</text>
    <text x="390" y="168" fill="#1976D2">Mavi</text>
    <text x="385" y="178" fill="#303F9F">Lacivert</text>
    <text x="380" y="188" fill="#7B1FA2">Mor</text>
  </g>
  
  <!-- Normal lines (perpendicular to surfaces) -->
  <g stroke="#607D8B" stroke-width="1" stroke-dasharray="2,2" opacity="0.7">
    <!-- Normal at entry point -->
    <line x1="200" y1="120" x2="200" y2="180"/>
    <!-- Normal at exit point -->
    <line x1="280" y1="120" x2="280" y2="180"/>
  </g>
  
  <!-- Angle markings -->
  <g stroke="#795548" stroke-width="1" fill="none" opacity="0.8">
    <!-- Incident angle -->
    <path d="M180 150 A20 20 0 0 1 200 130"/>
    <text x="175" y="145" font-size="10" fill="#5D4037">θ₁</text>
    
    <!-- Refraction angle inside prism -->
    <path d="M220 150 A20 20 0 0 0 200 170"/>
    <text x="225" y="165" font-size="10" fill="#5D4037">θ₂</text>
    
    <!-- Exit angle -->
    <path d="M280 130 A20 20 0 0 0 300 150"/>
    <text x="295" y="135" font-size="10" fill="#5D4037">θ₃</text>
  </g>
  
  <!-- Physics formulas -->
  <rect x="20" y="230" width="200" height="60" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <g font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">
    <text x="30" y="245" font-weight="bold">Snell Yasası:</text>
    <text x="30" y="260">n₁ sin θ₁ = n₂ sin θ₂</text>
    <text x="30" y="275" font-size="9">n: kırılma indisi</text>
    <text x="30" y="285" font-size="9">θ: geliş/kırılma açısı</text>
  </g>
  
  <!-- Dispersion explanation -->
  <rect x="250" y="230" width="180" height="60" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <g font-family="Arial, sans-serif" font-size="10" fill="#E65100">
    <text x="260" y="245" font-weight="bold">Işık Dispersiyonu:</text>
    <text x="260" y="258">Farklı renkler farklı</text>
    <text x="260" y="268">hızlarda kırılır</text>
    <text x="260" y="278">Mor en çok, kırmızı</text>
    <text x="260" y="288">en az kırılır</text>
  </g>
  
  <!-- Wavelength indicators -->
  <g font-family="Arial, sans-serif" font-size="8" opacity="0.7">
    <text x="395" y="120" fill="#D32F2F">700nm</text>
    <text x="405" y="130" fill="#F57C00">620nm</text>
    <text x="415" y="140" fill="#F9A825">570nm</text>
    <text x="410" y="150" fill="#388E3C">530nm</text>
    <text x="395" y="160" fill="#1976D2">470nm</text>
    <text x="390" y="170" fill="#303F9F">450nm</text>
    <text x="385" y="180" fill="#7B1FA2">400nm</text>
  </g>
  
  <!-- Prism material label -->
  <text x="230" y="165" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" font-weight="bold" fill="#1976D2">Cam Prizma</text>
  
  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1976D2">Işığın Kırılması ve Dağılması</text>
        
  <!-- Subtitle -->
  <text x="225" y="45" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">Newton'un Prizma Deneyi</text>
</svg>