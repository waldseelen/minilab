<svg width="120" height="300" viewBox="0 0 120 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="120" height="300" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- DNA Double Helix -->
  <g>
    <!-- Left Strand -->
    <path d="M30 0 Q15 25 30 50 Q45 75 30 100 Q15 125 30 150 Q45 175 30 200 Q15 225 30 250 Q45 275 30 300" 
          fill="none" 
          stroke="url(#dnaGradient1)" 
          stroke-width="4"
          stroke-linecap="round"/>
    
    <!-- Right Strand -->
    <path d="M90 0 Q105 25 90 50 Q75 75 90 100 Q105 125 90 150 Q75 175 90 200 Q105 225 90 250 Q75 275 90 300" 
          fill="none" 
          stroke="url(#dnaGradient2)" 
          stroke-width="4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Base Pairs -->
  <g stroke="url(#baseGradient)" stroke-width="2.5" stroke-linecap="round">
    <!-- A-T pairs (Yellow) -->
    <line x1="32" y1="25" x2="88" y2="25" stroke="#F59E0B"/>
    <line x1="35" y1="75" x2="85" y2="75" stroke="#F59E0B"/>
    <line x1="32" y1="125" x2="88" y2="125" stroke="#F59E0B"/>
    <line x1="35" y1="175" x2="85" y2="175" stroke="#F59E0B"/>
    <line x1="32" y1="225" x2="88" y2="225" stroke="#F59E0B"/>
    <line x1="35" y1="275" x2="85" y2="275" stroke="#F59E0B"/>
    
    <!-- G-C pairs (Purple) -->
    <line x1="35" y1="50" x2="85" y2="50" stroke="#8B5CF6"/>
    <line x1="32" y1="100" x2="88" y2="100" stroke="#8B5CF6"/>
    <line x1="35" y1="150" x2="85" y2="150" stroke="#8B5CF6"/>
    <line x1="32" y1="200" x2="88" y2="200" stroke="#8B5CF6"/>
    <line x1="35" y1="250" x2="85" y2="250" stroke="#8B5CF6"/>
  </g>
  
  <!-- Base Labels -->
  <g font-family="Arial Black, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
    <!-- A-T pairs -->
    <text x="25" y="30" fill="#D97706">A</text>
    <text x="95" y="30" fill="#D97706">T</text>
    <text x="30" y="80" fill="#D97706">T</text>
    <text x="90" y="80" fill="#D97706">A</text>
    <text x="25" y="130" fill="#D97706">A</text>
    <text x="95" y="130" fill="#D97706">T</text>
    <text x="30" y="180" fill="#D97706">T</text>
    <text x="90" y="180" fill="#D97706">A</text>
    <text x="25" y="230" fill="#D97706">A</text>
    <text x="95" y="230" fill="#D97706">T</text>
    <text x="30" y="280" fill="#D97706">T</text>
    <text x="90" y="280" fill="#D97706">A</text>
    
    <!-- G-C pairs -->
    <text x="30" y="55" fill="#7C3AED">G</text>
    <text x="90" y="55" fill="#7C3AED">C</text>
    <text x="25" y="105" fill="#7C3AED">C</text>
    <text x="95" y="105" fill="#7C3AED">G</text>
    <text x="30" y="155" fill="#7C3AED">G</text>
    <text x="90" y="155" fill="#7C3AED">C</text>
    <text x="25" y="205" fill="#7C3AED">C</text>
    <text x="95" y="205" fill="#7C3AED">G</text>
    <text x="30" y="255" fill="#7C3AED">G</text>
    <text x="90" y="255" fill="#7C3AED">C</text>
  </g>
  
  <!-- Information Labels -->
  <g transform="translate(10, 10)">
    <rect x="0" y="0" width="100" height="25" rx="5" fill="#1E293B" opacity="0.9"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">DNA Çift Sarmalı</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(5, 270)">
    <rect x="0" y="0" width="110" height="25" rx="3" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
    <circle cx="10" cy="12.5" r="3" fill="#F59E0B"/>
    <text x="18" y="16" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">A-T Çifti</text>
    <circle cx="60" cy="12.5" r="3" fill="#8B5CF6"/>
    <text x="68" y="16" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">G-C Çifti</text>
  </g>
  
  <!-- Subtle animation -->
  <g opacity="0.3">
    <circle cx="60" cy="50" r="20" fill="none" stroke="#06B6D4" stroke-width="1">
      <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="150" r="20" fill="none" stroke="#06B6D4" stroke-width="1">
      <animate attributeName="r" values="20;25;20" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>