<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beginnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#beginnerGradient)" stroke="#D97706" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Star Shape -->
  <path d="M40 15 L44 28 L58 28 L47.5 36 L52 50 L40 42 L28 50 L32.5 36 L22 28 L36 28 Z" 
        fill="#FFFFFF" 
        stroke="#D97706" 
        stroke-width="1"/>
  
  <!-- Center Circle -->
  <circle cx="40" cy="35" r="8" fill="#F97316" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Number 1 -->
  <text x="40" y="42" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">1</text>
  
  <!-- Sparkles -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="20" cy="25" r="1.5">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="30" r="1.2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="60" r="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="55" r="1.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glow Effect -->
  <circle cx="40" cy="40" r="38" fill="url(#starGlow)" opacity="0.4"/>
  
  <!-- Ribbon -->
  <g transform="translate(40, 65)">
    <path d="M-15 0 L-10 -8 L0 -5 L10 -8 L15 0 L10 5 L0 8 L-10 5 Z" 
          fill="#DC2626" 
          stroke="#991B1B" 
          stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">BAŞLANGIÇ</text>
  </g>
</svg>