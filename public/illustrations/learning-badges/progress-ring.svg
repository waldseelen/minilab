<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#backgroundRing)" stroke-width="8"/>
  
  <!-- Progress Circle -->
  <circle cx="50" cy="50" r="45" 
          fill="none" 
          stroke="url(#progressGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-dasharray="283" 
          stroke-dashoffset="113"
          transform="rotate(-90 50 50)">
    <animate attributeName="stroke-dashoffset" 
             values="283;113;283" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Center Content -->
  <g transform="translate(50, 50)">
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="url(#progressGradient)" stroke-width="2"/>
    
    <!-- Trophy Icon -->
    <g transform="scale(0.8)">
      <path d="M-8 -12 L8 -12 L8 -6 L10 -4 L10 4 L-10 4 L-10 -4 L-8 -6 Z" 
            fill="#F59E0B"/>
      <rect x="-6" y="-15" width="12" height="6" rx="2" fill="#FDE047"/>
      <rect x="-2" y="4" width="4" height="8" fill="#8B5A00"/>
      <rect x="-6" y="10" width="12" height="3" rx="1" fill="#8B5A00"/>
      
      <!-- Trophy Details -->
      <circle cx="-4" cy="-9" r="1.5" fill="#F97316"/>
      <circle cx="4" cy="-9" r="1.5" fill="#F97316"/>
      <circle cx="0" cy="-3" r="2" fill="#FDE047"/>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="#FDE047" opacity="0.8">
    <circle cx="20" cy="25" r="2">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="30" r="1.5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="75" r="1.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="80" r="1.2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Percentage Text -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">60%</text>
</svg>