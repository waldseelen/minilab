<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Telescope Body -->
  <rect x="15" y="45" width="50" height="8" rx="4" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Telescope Eyepiece -->
  <rect x="10" y="43" width="8" height="12" rx="4" fill="#2c5aa0"/>
  
  <!-- Telescope Lens -->
  <circle cx="68" cy="49" r="6" fill="#87ceeb" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Stars -->
  <circle cx="20" cy="20" r="2" fill="#ffd700"/>
  <circle cx="35" cy="15" r="1.5" fill="#ffd700"/>
  <circle cx="50" cy="25" r="1" fill="#ffd700"/>
  <circle cx="75" cy="18" r="2" fill="#ffd700"/>
  <circle cx="85" cy="30" r="1.5" fill="#ffd700"/>
  
  <!-- Planet -->
  <circle cx="80" cy="70" r="8" fill="#ff6b6b" stroke="#e55555" stroke-width="2"/>
  <ellipse cx="80" cy="70" rx="12" ry="2" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Moon -->
  <circle cx="25" cy="75" r="5" fill="#e6e6e6" stroke="#cccccc" stroke-width="1"/>
  <circle cx="23" cy="73" r="1" fill="#cccccc" opacity="0.7"/>
  <circle cx="27" cy="76" r="0.8" fill="#cccccc" opacity="0.7"/>
</svg>
