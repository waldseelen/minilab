<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="planetGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000051;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Space background -->
  <circle cx="50" cy="50" r="48" fill="url(#spaceGradient)" opacity="0.5"/>
  
  <!-- Sun -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="0" r="15" fill="url(#sunGradient)" stroke="#E65100" stroke-width="1"/>
    
    <!-- Sun rays -->
    <g stroke="#FFD54F" stroke-width="2" opacity="0.8">
      <line x1="0" y1="-20" x2="0" y2="-25"/>
      <line x1="0" y1="20" x2="0" y2="25"/>
      <line x1="20" y1="0" x2="25" y2="0"/>
      <line x1="-20" y1="0" x2="-25" y2="0"/>
      
      <g transform="rotate(45)">
        <line x1="0" y1="-20" x2="0" y2="-23"/>
        <line x1="0" y1="20" x2="0" y2="23"/>
        <line x1="20" y1="0" x2="23" y2="0"/>
        <line x1="-20" y1="0" x2="-23" y2="0"/>
      </g>
    </g>
    
    <!-- Sun face -->
    <circle cx="-3" cy="-3" r="2" fill="#FF8F00"/>
    <circle cx="3" cy="-3" r="2" fill="#FF8F00"/>
    <path d="M-5 5 Q0 8 5 5" stroke="#E65100" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Planet Earth -->
  <g transform="translate(70,45)">
    <circle cx="0" cy="0" r="12" fill="url(#planetGradient)" stroke="#0D47A1" stroke-width="1"/>
    
    <!-- Continents -->
    <path d="M-8 -3 Q-4 -6, 0 -3 Q4 -6, 8 -2 Q6 2, 4 4 Q0 6, -4 4 Q-6 2, -8 -3 Z" 
          fill="#4CAF50" opacity="0.9"/>
    <circle cx="-4" cy="6" r="2" fill="#4CAF50" opacity="0.7"/>
    <circle cx="6" cy="-8" r="1.5" fill="#4CAF50" opacity="0.7"/>
    
    <!-- Atmosphere -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#81D4FA" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Moon -->
  <g transform="translate(85,20)">
    <circle cx="0" cy="0" r="6" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
    <!-- Craters -->
    <circle cx="-2" cy="-1" r="1.5" fill="#B0BEC5" opacity="0.8"/>
    <circle cx="1" cy="2" r="1" fill="#B0BEC5" opacity="0.6"/>
    <circle cx="2" cy="-2" r="0.5" fill="#B0BEC5" opacity="0.7"/>
  </g>
  
  <!-- Orbit paths -->
  <g fill="none" stroke="#E1F5FE" stroke-width="1" opacity="0.4" stroke-dasharray="2,3">
    <ellipse cx="30" cy="30" rx="40" ry="25"/>
    <ellipse cx="30" cy="30" rx="55" ry="35"/>
  </g>
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="10" cy="10" r="1"/>
    <circle cx="90" cy="15" r="0.8"/>
    <circle cx="95" cy="80" r="1.2"/>
    <circle cx="15" cy="85" r="0.6"/>
    <circle cx="5" cy="60" r="0.8"/>
    <circle cx="25" cy="5" r="0.7"/>
    <circle cx="85" cy="70" r="0.9"/>
    
    <!-- Twinkling stars -->
    <g opacity="0.7">
      <path d="M20 25 L22 27 L20 29 L18 27 Z" fill="#FFE082"/>
      <path d="M80 10 L82 12 L80 14 L78 12 Z" fill="#FFE082"/>
      <path d="M15 70 L17 72 L15 74 L13 72 Z" fill="#FFE082"/>
    </g>
  </g>
  
  <!-- Shooting star -->
  <g stroke="#FFE082" stroke-width="2" opacity="0.8">
    <line x1="65" y1="70" x2="75" y2="80"/>
    <line x1="67" y1="72" x2="73" y2="78" stroke-width="1" opacity="0.6"/>
  </g>
</svg>