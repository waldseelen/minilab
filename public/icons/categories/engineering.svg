<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Large gear -->
  <g transform="translate(50,50)">
    <!-- Gear teeth -->
    <g fill="url(#gearGradient)" stroke="#E65100" stroke-width="1">
      <rect x="-2" y="-25" width="4" height="6" rx="1"/>
      <rect x="-2" y="19" width="4" height="6" rx="1"/>
      <rect x="19" y="-2" width="6" height="4" ry="1"/>
      <rect x="-25" y="-2" width="6" height="4" ry="1"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-2" y="-25" width="4" height="6" rx="1"/>
        <rect x="-2" y="19" width="4" height="6" rx="1"/>
        <rect x="19" y="-2" width="6" height="4" ry="1"/>
        <rect x="-25" y="-2" width="6" height="4" ry="1"/>
      </g>
    </g>
    
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="20" fill="url(#gearGradient)" stroke="#E65100" stroke-width="2"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="8" fill="url(#centerGradient)" stroke="#BF360C" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#3E2723" opacity="0.8"/>
  </g>
  
  <!-- Small gear -->
  <g transform="translate(75,25)">
    <!-- Small gear teeth -->
    <g fill="url(#toolGradient)" stroke="#4A148C" stroke-width="1">
      <rect x="-1.5" y="-15" width="3" height="4" rx="1"/>
      <rect x="-1.5" y="11" width="3" height="4" rx="1"/>
      <rect x="11" y="-1.5" width="4" height="3" ry="1"/>
      <rect x="-15" y="-1.5" width="4" height="3" ry="1"/>
      
      <g transform="rotate(45)">
        <rect x="-1.5" y="-15" width="3" height="4" rx="1"/>
        <rect x="-1.5" y="11" width="3" height="4" rx="1"/>
        <rect x="11" y="-1.5" width="4" height="3" ry="1"/>
        <rect x="-15" y="-1.5" width="4" height="3" ry="1"/>
      </g>
    </g>
    
    <!-- Small gear body -->
    <circle cx="0" cy="0" r="12" fill="url(#toolGradient)" stroke="#4A148C" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="#E1BEE7" stroke="#6A1B9A" stroke-width="1"/>
    <circle cx="0" cy="0" r="2.5" fill="#3E2723" opacity="0.8"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(20,75) rotate(-30)">
    <path d="M0 0 L20 0 L22 2 L20 4 L18 4 L18 8 L16 10 L14 8 L14 4 L2 4 L0 2 Z" 
          fill="url(#toolGradient)" stroke="#4A148C" stroke-width="1"/>
    <!-- Wrench head -->
    <rect x="-8" y="-2" width="8" height="4" fill="url(#toolGradient)" rx="1"/>
    <rect x="-6" y="-1" width="4" height="2" fill="#E1BEE7"/>
  </g>
  
  <!-- Screwdriver -->
  <g transform="translate(75,75) rotate(45)">
    <!-- Handle -->
    <ellipse cx="0" cy="0" rx="3" ry="8" fill="#FF5722" stroke="#D84315" stroke-width="1"/>
    <!-- Shaft -->
    <rect x="-1" y="8" width="2" height="12" fill="#607D8B" stroke="#37474F" stroke-width="0.5"/>
    <!-- Tip -->
    <polygon points="-1,20 1,20 0.5,23 -0.5,23" fill="#37474F"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFECB3" opacity="0.9">
    <circle cx="15" cy="15" r="1.5"/>
    <circle cx="85" cy="85" r="1"/>
    <circle cx="10" cy="85" r="1.5"/>
    <circle cx="90" cy="15" r="1"/>
  </g>
</svg>