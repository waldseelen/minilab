<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="leafGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Earth background -->
  <circle cx="50" cy="50" r="45" fill="url(#earthGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Continents -->
  <path d="M20 35 Q35 30, 45 40 Q50 45, 55 35 Q65 30, 75 38 Q70 50, 65 55 Q55 60, 45 55 Q35 50, 25 45 Z" 
        fill="#2E7D32" opacity="0.8"/>
  <path d="M15 55 Q25 50, 35 58 Q30 65, 20 63 Z" 
        fill="#2E7D32" opacity="0.8"/>
  <path d="M65 60 Q75 58, 85 65 Q80 75, 70 70 Z" 
        fill="#2E7D32" opacity="0.8"/>
  
  <!-- Leaves around the earth -->
  <g transform="rotate(-15 50 50)">
    <ellipse cx="25" cy="30" rx="8" ry="15" fill="url(#leafGradient)" stroke="#388E3C" stroke-width="1"/>
    <path d="M25 15 Q25 25, 25 45" stroke="#2E7D32" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="rotate(45 50 50)">
    <ellipse cx="80" cy="35" rx="6" ry="12" fill="url(#leafGradient)" stroke="#388E3C" stroke-width="1"/>
    <path d="M80 23 Q80 30, 80 47" stroke="#2E7D32" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="rotate(135 50 50)">
    <ellipse cx="75" cy="70" rx="7" ry="13" fill="url(#leafGradient)" stroke="#388E3C" stroke-width="1"/>
    <path d="M75 57 Q75 65, 75 83" stroke="#2E7D32" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="rotate(-135 50 50)">
    <ellipse cx="25" cy="75" rx="6" ry="11" fill="url(#leafGradient)" stroke="#388E3C" stroke-width="1"/>
    <path d="M25 64 Q25 70, 25 86" stroke="#2E7D32" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sparkles/stars -->
  <g fill="#FFF9C4" opacity="0.9">
    <circle cx="15" cy="15" r="1.5"/>
    <circle cx="85" cy="20" r="1"/>
    <circle cx="90" cy="80" r="1.5"/>
    <circle cx="10" cy="85" r="1"/>
    <circle cx="30" cy="10" r="1"/>
    <circle cx="75" cy="15" r="1.5"/>
  </g>
</svg>