<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bioGradient)" stroke="#065F46" stroke-width="2"/>
  
  <!-- DNA Double Helix -->
  <g transform="translate(15, 8)">
    <!-- Left Strand -->
    <path d="M0 0 Q5 10 0 20 Q-5 30 0 40 Q5 50 0 60" 
          fill="none" stroke="#FDE047" stroke-width="2.5"/>
    
    <!-- Right Strand -->
    <path d="M8 0 Q3 10 8 20 Q13 30 8 40 Q3 50 8 60" 
          fill="none" stroke="#FDE047" stroke-width="2.5"/>
    
    <!-- Base Pairs -->
    <g stroke="#E0E7FF" stroke-width="1.5">
      <line x1="1" y1="5" x2="7" y2="5"/>
      <line x1="2" y1="15" x2="6" y2="15"/>
      <line x1="1" y1="25" x2="7" y2="25"/>
      <line x1="2" y1="35" x2="6" y2="35"/>
      <line x1="1" y1="45" x2="7" y2="45"/>
    </g>
  </g>
  
  <!-- Plant with Leaves -->
  <g transform="translate(35, 15)">
    <!-- Stem -->
    <rect x="6" y="20" width="2" height="25" fill="#059669"/>
    
    <!-- Leaves -->
    <ellipse cx="3" cy="25" rx="4" ry="6" fill="url(#leafGradient)" transform="rotate(-30 3 25)"/>
    <ellipse cx="11" cy="22" rx="3.5" ry="5" fill="url(#leafGradient)" transform="rotate(45 11 22)"/>
    <ellipse cx="2" cy="35" rx="4.5" ry="7" fill="url(#leafGradient)" transform="rotate(-45 2 35)"/>
    
    <!-- Leaf Veins -->
    <g stroke="#047857" stroke-width="0.5" fill="none">
      <path d="M3 20 Q3 25 3 30" transform="rotate(-30 3 25)"/>
      <path d="M11 18 Q11 22 11 26" transform="rotate(45 11 22)"/>
      <path d="M2 29 Q2 35 2 41" transform="rotate(-45 2 35)"/>
    </g>
    
    <!-- Flower -->
    <g transform="translate(7, 15)">
      <circle cx="0" cy="0" r="2" fill="#F59E0B"/>
      <g fill="#EC4899">
        <ellipse cx="0" cy="-3" rx="1.5" ry="3"/>
        <ellipse cx="3" cy="0" rx="3" ry="1.5"/>
        <ellipse cx="0" cy="3" rx="1.5" ry="3"/>
        <ellipse cx="-3" cy="0" rx="3" ry="1.5"/>
      </g>
    </g>
  </g>
  
  <!-- Cell Structure -->
  <g transform="translate(8, 40)">
    <!-- Cell Membrane -->
    <ellipse cx="8" cy="8" rx="7" ry="5" fill="none" stroke="#A7F3D0" stroke-width="1.5"/>
    
    <!-- Nucleus -->
    <circle cx="8" cy="8" r="2.5" fill="#8B5CF6" opacity="0.8"/>
    
    <!-- Organelles -->
    <circle cx="5" cy="6" r="1" fill="#F97316" opacity="0.7"/>
    <circle cx="11" cy="7" r="0.8" fill="#EF4444" opacity="0.7"/>
    <circle cx="6" cy="10" r="0.6" fill="#06B6D4" opacity="0.7"/>
  </g>
  
  <!-- Animated Growth -->
  <g opacity="0.6">
    <circle cx="50" cy="45" r="1" fill="#22C55E">
      <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="20" r="0.8" fill="#F59E0B">
      <animate attributeName="r" values="0.8;2.5;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>