<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="physicsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="atomGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#physicsGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Atom Nucleus -->
  <circle cx="32" cy="32" r="4" fill="#FDE047" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Electron Orbits -->
  <g fill="none" stroke="#E0E7FF" stroke-width="1.5" opacity="0.8">
    <ellipse cx="32" cy="32" rx="18" ry="8" />
    <ellipse cx="32" cy="32" rx="18" ry="8" transform="rotate(60 32 32)"/>
    <ellipse cx="32" cy="32" rx="18" ry="8" transform="rotate(120 32 32)"/>
  </g>
  
  <!-- Electrons -->
  <g fill="#FDE047">
    <circle cx="50" cy="32" r="2.5">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
    <circle cx="32" cy="24" r="2.5">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#orbit2"/>
      </animateMotion>
    </circle>
    <circle cx="14" cy="32" r="2.5">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <mpath href="#orbit3"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Invisible paths for animation -->
  <defs>
    <ellipse id="orbit1" cx="32" cy="32" rx="18" ry="8" fill="none"/>
    <ellipse id="orbit2" cx="32" cy="32" rx="18" ry="8" transform="rotate(60 32 32)" fill="none"/>
    <ellipse id="orbit3" cx="32" cy="32" rx="18" ry="8" transform="rotate(120 32 32)" fill="none"/>
  </defs>
  
  <!-- Lightning Effects -->
  <g fill="#FDE047" opacity="0.7">
    <path d="M20 15 L25 20 L22 25 L27 30 L20 35 L25 30 L22 25 L27 20 Z" opacity="0.5"/>
    <path d="M44 15 L39 20 L42 25 L37 30 L44 35 L39 30 L42 25 L37 20 Z" opacity="0.5"/>
  </g>
  
  <!-- Glow Effect -->
  <circle cx="32" cy="32" r="25" fill="url(#atomGlow)" opacity="0.3"/>
</svg>