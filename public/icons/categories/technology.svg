<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CFD8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chipGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Computer/Tablet -->
  <g transform="translate(50,45)">
    <!-- Device body -->
    <rect x="-25" y="-20" width="50" height="35" rx="3" fill="url(#deviceGradient)" stroke="#455A64" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-22" y="-17" width="44" height="27" rx="1" fill="url(#screenGradient)" stroke="#1976D2" stroke-width="1"/>
    
    <!-- Screen content - code/interface -->
    <g fill="#1976D2" opacity="0.7">
      <rect x="-18" y="-13" width="8" height="2" rx="1"/>
      <rect x="-18" y="-9" width="12" height="2" rx="1"/>
      <rect x="-18" y="-5" width="6" height="2" rx="1"/>
      
      <rect x="-5" y="-13" width="10" height="2" rx="1"/>
      <rect x="-5" y="-9" width="15" height="2" rx="1"/>
      <rect x="-5" y="-5" width="8" height="2" rx="1"/>
      
      <!-- Icons on screen -->
      <circle cx="12" cy="-10" r="3" fill="#4CAF50" opacity="0.6"/>
      <rect x="8" y="0" width="8" height="6" rx="1" fill="#FF9800" opacity="0.6"/>
    </g>
    
    <!-- Home button -->
    <circle cx="0" cy="20" r="3" fill="#37474F" stroke="#263238" stroke-width="1"/>
  </g>
  
  <!-- Microchip -->
  <g transform="translate(20,25)">
    <!-- Chip body -->
    <rect x="-8" y="-8" width="16" height="16" rx="1" fill="url(#chipGradient)" stroke="#1B5E20" stroke-width="1"/>
    
    <!-- Pins -->
    <g fill="#B0BEC5" stroke="#546E7A" stroke-width="0.5">
      <!-- Top pins -->
      <rect x="-6" y="-10" width="2" height="2"/>
      <rect x="-2" y="-10" width="2" height="2"/>
      <rect x="2" y="-10" width="2" height="2"/>
      <rect x="6" y="-10" width="2" height="2"/>
      
      <!-- Bottom pins -->
      <rect x="-6" y="8" width="2" height="2"/>
      <rect x="-2" y="8" width="2" height="2"/>
      <rect x="2" y="8" width="2" height="2"/>
      <rect x="6" y="8" width="2" height="2"/>
      
      <!-- Left pins -->
      <rect x="-10" y="-6" width="2" height="2"/>
      <rect x="-10" y="-2" width="2" height="2"/>
      <rect x="-10" y="2" width="2" height="2"/>
      
      <!-- Right pins -->
      <rect x="8" y="-6" width="2" height="2"/>
      <rect x="8" y="-2" width="2" height="2"/>
      <rect x="8" y="2" width="2" height="2"/>
    </g>
    
    <!-- Circuit patterns -->
    <g fill="#81C784" opacity="0.8">
      <rect x="-4" y="-4" width="8" height="1"/>
      <rect x="-1" y="-6" width="1" height="12"/>
      <rect x="1" y="-4" width="1" height="8"/>
      <rect x="-3" y="1" width="6" height="1"/>
    </g>
  </g>
  
  <!-- Smartphone -->
  <g transform="translate(80,30)">
    <!-- Phone body -->
    <rect x="-6" y="-15" width="12" height="30" rx="3" fill="url(#deviceGradient)" stroke="#455A64" stroke-width="1.5"/>
    
    <!-- Screen -->
    <rect x="-4" y="-12" width="8" height="22" rx="1" fill="url(#screenGradient)" stroke="#1976D2" stroke-width="0.5"/>
    
    <!-- Apps on screen -->
    <g opacity="0.7">
      <rect x="-3" y="-10" width="2" height="2" rx="0.3" fill="#F44336"/>
      <rect x="0" y="-10" width="2" height="2" rx="0.3" fill="#4CAF50"/>
      <rect x="-3" y="-7" width="2" height="2" rx="0.3" fill="#2196F3"/>
      <rect x="0" y="-7" width="2" height="2" rx="0.3" fill="#FF9800"/>
    </g>
    
    <!-- Home button -->
    <circle cx="0" cy="12" r="1.5" fill="#37474F"/>
  </g>
  
  <!-- WiFi signal -->
  <g transform="translate(15,70)" fill="#4CAF50" opacity="0.8">
    <path d="M0 0 Q-8 -8, -16 0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0 0 Q-5 -5, -10 0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0 0 Q-2 -2, -4 0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="1" fill="#4CAF50"/>
  </g>
  
  <!-- Data/Network connections -->
  <g stroke="#2196F3" stroke-width="1" fill="none" opacity="0.6">
    <path d="M20 25 Q35 15, 50 25"/>
    <path d="M50 45 Q65 35, 80 30"/>
    <path d="M20 40 Q35 50, 50 60"/>
  </g>
  
  <!-- Connection dots -->
  <g fill="#2196F3" opacity="0.8">
    <circle cx="35" cy="15" r="1"/>
    <circle cx="65" cy="35" r="1"/>
    <circle cx="35" cy="50" r="1"/>
  </g>
  
  <!-- Digital sparkles -->
  <g fill="#FFC107" opacity="0.9">
    <rect x="10" y="10" width="2" height="2" rx="0.5" transform="rotate(45 11 11)"/>
    <rect x="85" y="15" width="1.5" height="1.5" rx="0.3" transform="rotate(45 85.75 15.75)"/>
    <rect x="90" y="80" width="2" height="2" rx="0.5" transform="rotate(45 91 81)"/>
    <rect x="15" y="85" width="1.5" height="1.5" rx="0.3" transform="rotate(45 15.75 85.75)"/>
  </g>
</svg>