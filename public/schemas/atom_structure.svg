<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250">
  <!-- Title -->
  <text x="150" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Atom Yapısı</text>
  
  <!-- Nucleus -->
  <circle cx="150" cy="125" r="20" fill="#ff6b6b" stroke="#e55555" stroke-width="3"/>
  <text x="150" y="130" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Çekirdek</text>
  
  <!-- Electron orbits -->
  <circle cx="150" cy="125" r="50" fill="none" stroke="#74b9ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="150" cy="125" r="80" fill="none" stroke="#74b9ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="150" cy="125" r="110" fill="none" stroke="#74b9ff" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Electrons -->
  <circle cx="200" cy="125" r="6" fill="#0984e3"/>
  <circle cx="100" cy="125" r="6" fill="#0984e3"/>
  <circle cx="150" cy="45" r="6" fill="#0984e3"/>
  <circle cx="150" cy="205" r="6" fill="#0984e3"/>
  <circle cx="220" cy="85" r="6" fill="#0984e3"/>
  <circle cx="80" cy="165" r="6" fill="#0984e3"/>
  
  <!-- Labels -->
  <line x1="170" y1="110" x2="200" y2="80" stroke="#333" stroke-width="1"/>
  <text x="205" y="75" font-family="Arial" font-size="12" fill="#333">Çekirdekte</text>
  <text x="205" y="88" font-family="Arial" font-size="12" fill="#333">proton ve nötron var</text>
  
  <line x1="130" y1="140" x2="70" y2="180" stroke="#333" stroke-width="1"/>
  <text x="20" y="190" font-family="Arial" font-size="12" fill="#333">Elektronlar</text>
  <text x="20" y="203" font-family="Arial" font-size="12" fill="#333">çekirdek etrafında döner</text>
  
  <!-- Legend -->
  <rect x="20" y="220" width="260" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <circle cx="35" cy="232" r="4" fill="#ff6b6b"/>
  <text x="45" y="237" font-family="Arial" font-size="10" fill="#333">Çekirdek</text>
  <circle cx="120" cy="232" r="4" fill="#0984e3"/>
  <text x="130" y="237" font-family="Arial" font-size="10" fill="#333">Elektron</text>
  <text x="200" y="237" font-family="Arial" font-size="10" fill="#333">Her şey atomlardan yapılmış!</text>
</svg>
