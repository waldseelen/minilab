<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="volcanoGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A1887F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BCAAA4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lavaGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="foamGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFF59D;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8BC34A"/>
  
  <!-- Volcano shape -->
  <path d="M100 220 Q150 180, 180 150 Q200 130, 200 100 Q200 130, 220 150 Q250 180, 300 220 L100 220 Z" 
        fill="url(#volcanoGradient)" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Volcano crater -->
  <ellipse cx="200" cy="100" rx="20" ry="8" fill="#3E2723"/>
  
  <!-- Erupting foam/bubbles -->
  <g opacity="0.9">
    <!-- Large foam bubbles -->
    <circle cx="190" cy="85" r="8" fill="url(#foamGradient)"/>
    <circle cx="210" cy="80" r="10" fill="url(#foamGradient)"/>
    <circle cx="200" cy="70" r="12" fill="url(#foamGradient)"/>
    <circle cx="185" cy="65" r="6" fill="url(#foamGradient)"/>
    <circle cx="215" cy="62" r="8" fill="url(#foamGradient)"/>
    
    <!-- Medium bubbles -->
    <circle cx="175" cy="75" r="5" fill="url(#foamGradient)" opacity="0.8"/>
    <circle cx="225" cy="73" r="6" fill="url(#foamGradient)" opacity="0.8"/>
    <circle cx="195" cy="55" r="4" fill="url(#foamGradient)" opacity="0.8"/>
    <circle cx="205" cy="50" r="5" fill="url(#foamGradient)" opacity="0.8"/>
    
    <!-- Small bubbles -->
    <circle cx="170" cy="70" r="3" fill="url(#foamGradient)" opacity="0.6"/>
    <circle cx="230" cy="68" r="2" fill="url(#foamGradient)" opacity="0.6"/>
    <circle cx="188" cy="45" r="3" fill="url(#foamGradient)" opacity="0.6"/>
    <circle cx="212" cy="42" r="2" fill="url(#foamGradient)" opacity="0.6"/>
    <circle cx="200" cy="35" r="2.5" fill="url(#foamGradient)" opacity="0.6"/>
  </g>
  
  <!-- Chemical reaction arrows -->
  <g stroke="#1976D2" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
      </marker>
    </defs>
    
    <!-- Arrow pointing to reaction -->
    <path d="M50 120 Q100 110, 150 100"/>
  </g>
  
  <!-- Ingredient labels -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    <!-- Baking soda -->
    <rect x="20" y="110" width="80" height="30" rx="5" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
    <text x="60" y="125" text-anchor="middle" fill="#1976D2">Karbonat</text>
    <text x="60" y="137" text-anchor="middle" fill="#1976D2" font-size="10">(NaHCO₃)</text>
    
    <!-- Vinegar -->
    <rect x="300" y="110" width="80" height="30" rx="5" fill="#FFFFFF" stroke="#FF5722" stroke-width="2"/>
    <text x="340" y="125" text-anchor="middle" fill="#D84315">Sirke</text>
    <text x="340" y="137" text-anchor="middle" fill="#D84315" font-size="10">(CH₃COOH)</text>
    
    <!-- Chemical equation -->
    <rect x="80" y="30" width="240" height="40" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="200" y="45" text-anchor="middle" fill="#2E7D32" font-size="12">Kimyasal Reaksiyon:</text>
    <text x="200" y="62" text-anchor="middle" fill="#2E7D32" font-size="10">NaHCO₃ + CH₃COOH → CH₃COONa + H₂O + CO₂</text>
  </g>
  
  <!-- CO2 bubbles with animation effect -->
  <g fill="#81C784" opacity="0.7">
    <text x="220" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">CO₂ ↑</text>
    <circle cx="225" cy="85" r="2" fill="#4CAF50"/>
    <circle cx="235" cy="80" r="1.5" fill="#4CAF50"/>
    <circle cx="215" cy="82" r="1.8" fill="#4CAF50"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1976D2">Volkan Patlaması Deneyi</text>
</svg>